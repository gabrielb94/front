
<ion-content>

  <ion-split-pane contentId="principal">

  <ion-menu type="overlay" contentId="principal">

    <ion-header>
      <ion-toolbar>
        <ion-title>Home Admin</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'"[routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-button routerLink="/perfiles">Volver</ion-button>
      
    </ion-content>

  </ion-menu>
<!--
  <ion-router-outlet main></ion-router-outlet>-->

</ion-split-pane>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>foros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button routerLink="/crear-foro">Nuevo Foro</ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Lista de foros</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-button fill="outline">Foro Entidad</ion-button>
    </ion-item>
    <ion-item *ngFor="let fo of foros">
        <ion-button>{{ fo.title }}</ion-button>
    </ion-item>
  </ion-list>

  <ion-button routerLink="/home-admin">Volver</ion-button>

</ion-content>

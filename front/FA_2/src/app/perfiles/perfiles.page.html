<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button routerLink="/crear-perfil-admin">Nuevo Admin</ion-button>
  <ion-button routerLink="/crear-perfil-prof">Nuevo Profesor</ion-button>
  <ion-button routerLink="/crear-perfil-alum">Nuevo Alumno</ion-button>

  <ion-list>
    <ion-item *ngFor="let perf of perfiles">
      <ion-button size="large" routerLink="/home-alum">{{perf.tipo}} - {{perf.entidad}}</ion-button>
    </ion-item>
  </ion-list>

  <ion-toolbar>
    <ion-label *ngIf="flag_hayPerfiles == 0">Aun no hay perfiles creados !</ion-label>
  </ion-toolbar>

  <ion-button routerLink="/principal">Volver</ion-button>

</ion-content>
